                        <textarea class="form-control" rows="8" style="resize:none; margin-bottom:1em;">
1. 개인정보의 수집항목
아임유어스페이스는 서비스 이용시 고객 서비스 제공에 필요한 최소한의 정보를 수집하고 있으며 개인정보파일에 수집되는 항목은 다음과 같습니다.
<스페이스대여하기>
- 이름, 연락처, 이메일, 주소, 서비스 이용내역

2. 개인정보 수집목적
아임유어스페이스가 제공하는 맞춤화된 서비스 및 개발, 문의 등을 위해 수집합니다. 아임유어스페이스는 원칙적으로 이용자의 개인정보를 수집 및 이용 목적범위 내에서 처리하며, 이용자의 사전 동의 없이는 본래의 범위를 초과하여 처리하거나 제3자에게 제공하지 않습니다.

가. 회원관리
회원 맞춤 서비스 제공, 개인식별, 전체 서비스의 원활한 운영을 위한 관리, 회원탈퇴 의사 확인

나. 고유서비스 이용 및 신규 개발
아임유어스페이스에서 제공하는 컨설팅을 비롯한 각종 고유 서비스 제공의 필요 시, 신규 서비스 개발 시 의견수렴 및 안내

3. 개인정보의 보유기간
- 홈페이지 이용에 따라 수집된 개인정보 보유기간은 2년입니다.

4. 기타사항(거부할 권리 등)
- 서비스 이용에 따른 개인정보의 수집, 이용, 제공에 대해 귀하께서 동의하신 내용은 언제든지 철회 또는 거부하실 수 있습니다. 이의 경우 서비스를 이용할 수 없는것으로 처리되며 동의철회(거부)는 개인정보관리담당(책임자)에게 서면, 전화 이메일 등으로 연락하시면 즉시 개인정보의 삭제 및 파기 등 필요한 조치를 하겠습니다.
- 개인정보제공 동의 거부에 의한 홈페이지 이용 제한
 · 아임유어스페이스 홈페이지 : 기본 서비스에 대한 이용 제한 없음
 · 아임유어스페이스 : 박스대여 및 스페이스 대여 서비스 이용 제한

            <script>
             
                $(function(){
                    //모달을 전역변수로 선언
                    var modalContents = $(".modal-contents");
                    var modal = $("#defaultModal");
                     
                    $('.onlyAlphabetAndNumber').keyup(function(event){
                        if (!(event.keyCode >=37 && event.keyCode<=40)) {
                            var inputVal = $(this).val();
                            $(this).val($(this).val().replace(/[^_a-z0-9]/gi,'')); //_(underscore), 영어, 숫자만 가능
                        }
                    });
                     
                    $(".onlyHangul").keyup(function(event){
                        if (!(event.keyCode >=37 && event.keyCode<=40)) {
                            var inputVal = $(this).val();
                            $(this).val(inputVal.replace(/[a-z0-9]/gi,''));
                        }
                    });
                 
                    $(".onlyNumber").keyup(function(event){
                        if (!(event.keyCode >=37 && event.keyCode<=40)) {
                            var inputVal = $(this).val();
                            $(this).val(inputVal.replace(/[^0-9]/gi,''));
                        }
                    });
                     
                    //------- 검사하여 상태를 class에 적용
                    $('#id').keyup(function(event){
                         
                        var divId = $('#divId');
                         
                        if($('#id').val()==""){
                            divId.removeClass("has-success");
                            divId.addClass("has-error");
                        }else{
                            divId.removeClass("has-error");
                            divId.addClass("has-success");
                        }
                    });
                     
                    $('#password').keyup(function(event){
                         
                        var divPassword = $('#divPassword');
                         
                        if($('#password').val()==""){
                            divPassword.removeClass("has-success");
                            divPassword.addClass("has-error");
                        }else{
                            divPassword.removeClass("has-error");
                            divPassword.addClass("has-success");
                        }
                    });
                     
                    $('#passwordCheck').keyup(function(event){
                         
                        var passwordCheck = $('#passwordCheck').val();
                        var password = $('#password').val();
                        var divPasswordCheck = $('#divPasswordCheck');
                         
                        if((passwordCheck=="") || (password!=passwordCheck)){
                            divPasswordCheck.removeClass("has-success");
                            divPasswordCheck.addClass("has-error");
                        }else{
                            divPasswordCheck.removeClass("has-error");
                            divPasswordCheck.addClass("has-success");
                        }
                    });
                     
                    $('#name').keyup(function(event){
                         
                        var divName = $('#divName');
                         
                        if($.trim($('#name').val())==""){
                            divName.removeClass("has-success");
                            divName.addClass("has-error");
                        }else{
                            divName.removeClass("has-error");
                            divName.addClass("has-success");
                        }
                    });
                     
                    $('#nickname').keyup(function(event){
                         
                        var divNickname = $('#divNickname');
                         
                        if($.trim($('#nickname').val())==""){
                            divNickname.removeClass("has-success");
                            divNickname.addClass("has-error");
                        }else{
                            divNickname.removeClass("has-error");
                            divNickname.addClass("has-success");
                        }
                    });
                     
                    $('#email').keyup(function(event){
                         
                        var divEmail = $('#divEmail');
                         
                        if($.trim($('#email').val())==""){
                            divEmail.removeClass("has-success");
                            divEmail.addClass("has-error");
                        }else{
                            divEmail.removeClass("has-error");
                            divEmail.addClass("has-success");
                        }
                    });
                     
                    $('#phoneNumber').keyup(function(event){
                         
                        var divPhoneNumber = $('#divPhoneNumber');
                         
                        if($.trim($('#phoneNumber').val())==""){
                            divPhoneNumber.removeClass("has-success");
                            divPhoneNumber.addClass("has-error");
                        }else{
                            divPhoneNumber.removeClass("has-error");
                            divPhoneNumber.addClass("has-success");
                        }
                    });
                     
                     
                    //------- validation 검사
                    $( "form" ).submit(function( event ) {
                         
                        var provision = $('#provision');
                        var memberInfo = $('#memberInfo');
                        var divId = $('#divId');
                        var divPassword = $('#divPassword');
                        var divPasswordCheck = $('#divPasswordCheck');
                        var divName = $('#divName');
                        var divNickname = $('#divNickname');
                        var divEmail = $('#divEmail');
                        var divPhoneNumber = $('#divPhoneNumber');
                         
                        //회원가입약관
                        if($('#provisionYn:checked').val()=="N"){
                            modalContents.text("회원가입약관에 동의하여 주시기 바랍니다."); //모달 메시지 입력
                            modal.modal('show'); //모달 띄우기
                             
                            provision.removeClass("has-success");
                            provision.addClass("has-error");
                            $('#provisionYn').focus();
                            return false;
                        }else{
                            provision.removeClass("has-error");
                            provision.addClass("has-success");
                        }
                         
                        //개인정보취급방침
                        if($('#memberInfoYn:checked').val()=="N"){
                            modalContents.text("개인정보취급방침에 동의하여 주시기 바랍니다.");
                            modal.modal('show');
                             
                            memberInfo.removeClass("has-success");
                            memberInfo.addClass("has-error");
                            $('#memberInfoYn').focus();
                            return false;
                        }else{
                            memberInfo.removeClass("has-error");
                            memberInfo.addClass("has-success");
                        }
                         
                        //아이디 검사
                        if($('#id').val()==""){
                            modalContents.text("아이디를 입력하여 주시기 바랍니다.");
                            modal.modal('show');
                             
                            divId.removeClass("has-success");
                            divId.addClass("has-error");
                            $('#id').focus();
                            return false;
                        }else{
                            divId.removeClass("has-error");
                            divId.addClass("has-success");
                        }
                         
                        //패스워드 검사
                        if($('#password').val()==""){
                            modalContents.text("패스워드를 입력하여 주시기 바랍니다.");
                            modal.modal('show');
                             
                            divPassword.removeClass("has-success");
                            divPassword.addClass("has-error");
                            $('#password').focus();
                            return false;
                        }else{
                            divPassword.removeClass("has-error");
                            divPassword.addClass("has-success");
                        }
                         
                        //패스워드 확인
                        if($('#passwordCheck').val()==""){
                            modalContents.text("패스워드 확인을 입력하여 주시기 바랍니다.");
                            modal.modal('show');
                             
                            divPasswordCheck.removeClass("has-success");
                            divPasswordCheck.addClass("has-error");
                            $('#passwordCheck').focus();
                            return false;
                        }else{
                            divPasswordCheck.removeClass("has-error");
                            divPasswordCheck.addClass("has-success");
                        }
                         
                        //패스워드 비교
                        if($('#password').val()!=$('#passwordCheck').val() || $('#passwordCheck').val()==""){
                            modalContents.text("패스워드가 일치하지 않습니다.");
                            modal.modal('show');
                             
                            divPasswordCheck.removeClass("has-success");
                            divPasswordCheck.addClass("has-error");
                            $('#passwordCheck').focus();
                            return false;
                        }else{
                            divPasswordCheck.removeClass("has-error");
                            divPasswordCheck.addClass("has-success");
                        }
                         
                        //이름
                        if($('#name').val()==""){
                            modalContents.text("이름을 입력하여 주시기 바랍니다.");

                            divName.removeClass("has-success");
                            divName.addClass("has-error");
                            $('#name').focus();
                            return false;
                        }else{

                        //별명

                            modal.modal('show');
                             
                            divNickname.removeClass("has-success");

                            $('#nickname').focus();
                            return false;
                        }else{
                            divNickname.removeClass("has-error");
                            divNickname.addClass("has-success");
                        }
                         
                        //이메일
                        if($('#email').val()==""){
                            modalContents.text("이메일을 입력하여 주시기 바랍니다.");
                            modal.modal('show');
                             
                            divEmail.removeClass("has-success");
                            divEmail.addClass("has-error");
                            $('#email').focus();
                            return false;
                        }else{
                            divEmail.removeClass("has-error");
                            divEmail.addClass("has-success");
                        }
                         
                        //휴대폰 번호
                        if($('#phoneNumber').val()==""){
                            modalContents.text("휴대폰 번호를 입력하여 주시기 바랍니다.");
                            modal.modal('show');
                             
                            divPhoneNumber.removeClass("has-success");
                            divPhoneNumber.addClass("has-error");
                            $('#phoneNumber').focus();
                            return false;
                        }else{
                            divPhoneNumber.removeClass("has-error");
                            divPhoneNumber.addClass("has-success");
                        }
                         
                     
                    });
                     
                });
                 
            </script>
